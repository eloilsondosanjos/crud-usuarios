<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- BirthOfDate Column -->
    <ng-container matColumnDef="birthOfDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de Nascimento</th>
      <td mat-cell *matCellDef="let row">{{row.birthOfDate | date : "dd/MM/yyyy" : "GMT" }}</td>
    </ng-container>

    <!-- Wage Column -->
    <ng-container matColumnDef="wage">
      <th mat-header-cell *matHeaderCellDef>Remuneração</th>
      <td mat-cell *matCellDef="let user">{{ user.wage | currency: "BRL" }}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20, 25]" aria-label="Select page">
  </mat-paginator>
</div>
