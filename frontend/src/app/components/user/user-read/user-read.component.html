<div class="mat-elevation-z4">
  <table mat-table [dataSource]="users">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let user">{{user.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let user">{{user.name}}</td>
    </ng-container>

    <!-- BirthOfDate Column -->
    <ng-container matColumnDef="birthOfDate">
      <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
      <td mat-cell *matCellDef="let user">{{ user.birthOfDate | date : "dd/MM/yyyy" : "GMT" }}</td>
    </ng-container>

    <!-- Wage Column -->
    <ng-container matColumnDef="wage">
      <th mat-header-cell *matHeaderCellDef>Remuneração</th>
      <td mat-cell *matCellDef="let user">{{ user.wage | currency: "BRL" }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let user">
        <a routerLink="/users/update/{{ user.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-user *matHeaderuserDef="displayedColumns"></tr>
    <tr mat-user *matuserDef="let user; columns: displayedColumns;"></tr>
  </table>
</div>
